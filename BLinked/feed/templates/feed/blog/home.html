{% extends "feed/blog/base.html" %}
{% block content2 %}
    <a href="/feed/post/new" class="btn btn-info" style="position:absolute;right:0px;top:5px;">
        <span>Write a post</span>
    </a>
    <br><br><br><br>
    {% for post in posts %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#">{{ post.author }}</a>
                    <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
                </div>
                <a class="article-title" href="{% url 'post-detail' post.id %}"><h2>{{ post.title }}</h2></a>
                <p class="article-content">{{ post.content | truncatechars_html:400 }}</p>
                <a href="{% url 'post-detail' post.id %}">Read full >></a> <!--to be corrected-->
            </div>
        </article>
    {% endfor %}
{% endblock content2 %}
