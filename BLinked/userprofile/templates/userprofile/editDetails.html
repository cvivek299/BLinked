{% extends 'feed/base.html' %}

{% block content %}
    {% load static %}
    {% load crispy_forms_tags %}

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form action="#" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
